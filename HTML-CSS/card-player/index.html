<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Card - Player</title>
    <link rel="stylesheet" href="card-player.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="conteudo-principal">

        <div class="coluna-um"> 

            <div class="coluna-imagem">

                <div class="imagem"> <img src="album.png"></div>

            </div>

            <div class="coluna-titulos">

                <div class="Titulo1"> Ep. 128 </div>
                <div class="Titulo2"> Aprendendo Flexbox no codifica </div>
                <div class="Titulo3"> Radio Full Stack </div>

            </div>

            </div>
    <div class="coluna-tempo-primario">
        <div class="coluna-tempo">
            <div class="Tempo-Inicial"> 24:16 </div>
            <div class="Tempo-Final"> 75:50 </div>
        </div>
    </div>

        <div class="coluna-dois">
            <button class="botao-um"> <i class="fa-solid fa-bookmark"></i> </button>
            <button class="botao-dois"> <i class="fa-solid fa-backward-step"></i> </button>
            <button class="botao-tres"> <i class="fa-solid fa-rotate-left"></i> </button>
            <button class="botao-quatro"> <i class="fa-solid fa-pause"></i> </button>
            <button class="botao-cinco"> <i class="fa-solid fa-rotate-right"></i> </button>
            <button class="botao-seis"> <i class="fa-solid fa-forward-step"></i> </button>
            <button class="botao-sete"> 1X </button>
        </div>
    </div>

</body>
